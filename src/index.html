<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easybank</title>
</head>
<body>

  <div class="header">
    <img class="logo" src="./assets/logo.svg" alt="brand logo">
    <button class="burger is-closed">
      <img class="burger-closed" src="./assets/icon-hamburger.svg" alt="opened button">
      <img class="burger-opened" src="./assets/icon-close.svg" alt="closed button">
    </button>
  </div>

  <section class="navigation-mobile">
    <ul class="nav">
      <li class="nav--item">Home</li>
      <li class="nav--item">About</li>
      <li class="nav--item">Contact</li>
      <li class="nav--item">Blog</li>
      <li class="nav--item">Careers</li>
    </ul>
  </section>

  <section class="hero">
    <img class="hero-background" src="./assets/bg-intro-mobile.svg" alt="background">
    <div class="hero-mockups-container">
      <img class="hero-mockups" src="./assets/image-mockups.png" alt="phone mockups">
    </div>
    <div class="hero--content">
      <h1>Next generation digital banking</h1>
      <p>Take your financial life online. Your Easybank account will be a one-stop-shop 
        for spending, saving, budgeting, investing, and much more.</p>
    </div>  

  </section>

</body>
</html>
